<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactStyle.css">
</head>
<body>
<form>
    <h1>Contact Us</h1>
    <span>First name</span>: <input type="text"><br>
    <span>Second name</span>: <input type="text"><br>
    <span>Email</span>: <input type="email"><br>
    <span>Town</span>:

        <option value="1">Sofia</option>
        <option value="2">Plovdiv</option>
        <option value="3">Varna</option>
    </select><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
